        <h1 class="centred-text title">Scripts</h1>
        <div id="scripts"></div>

        <input
          type="text"
          id="code-name"
          class="code-name"
          placeholder="Name"
        />

          id="code-coder"
          class="coder"
          cols="30"
          rows="10"
          aria-expanded="false"
          placeholder="/* Write your code here */"
